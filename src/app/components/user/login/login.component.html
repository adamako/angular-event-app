<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    #loginForm="ngForm"
    (ngSubmit)="login(loginForm.value)"
    autocomplete="off"
    novalidate
  >
    <div class="form-group">
      <label for="userName">User Name :</label>
      <input
        (ngModel)="(userName)"
        #userName="ngModel"
        name="userName"
        id="userName"
        type="text"
        class="form-control"
        placeholder="User Name..."
        required
      />
      <em *ngIf="userName?.invalid && (userName?.touched || mouseoverLogin)"
        >required</em
      >
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        (ngModel)="(password)"
        #password="ngModel"
        name="password"
        id="password"
        type="password"
        class="form-control"
        placeholder="Password..."
        required
      />
      <em *ngIf="password?.invalid && (password?.touched || mouseoverLogin)"
        >required</em
      >
    </div>

    <button
      (mouseenter)="mouseoverLogin = true"
      (mouseleave)="mouseoverLogin = false"
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>

    <button (click)="cancel()" type="button" class="btn btn-default">
      Cancel
    </button>
  </form>
</div>
